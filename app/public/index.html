<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Who Am I?</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body class="text-center container-fluid">
    <header class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>G.O.A.T</h1>
      </div>
    </header>
    <br />
    <nav class="navbar navbar-dark bg-dark">
      <div>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="index.html" class="nav-link text-white">Home</a>
          </li>
          <li class="nav-item">
            <a href="books.html" class="nav-link text-white">Books</a>
          </li>
          <li class="nav-item">
            <a href="travel.html" class="nav-link text-white">Travel</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <main>
      <!-- Profile Card -->
      <div id="offerApp" class="card">
        <a v-bind:href="person.picture.large" target="_blank">
          <img v-bind:src="person.picture.large" alt="John" style="width: 100%"
        /></a>
        <h1>{{person.name.first}} {{person.name.last}}</h1>
        <p class="title">Footballer, Atletico Madrid</p>
        <p>Country : {{person.location.country}}</p>
        <p>Birthdate : {{prettyBirthday}}</p>
        <p>Age : {{person.dob.age}}</p>
        <p>
          <a v-bind:href="'mailto:'+person.email"><button>Email</button></a>
        </p>
        <form v-on:submit.prevent="fetchUserData">
          <button type="submit">Refresh</button>
        </form>
        <p>
          <br />
        </p>
      </div>
      <script src="js/index.js"></script>
    </main>
  </body>
</html>
