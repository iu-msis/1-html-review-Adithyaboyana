<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Who Am I?</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <link href="css/style.css" rel="stylesheet" />
    
  </head>
  <body class ="text-center container-fluid">

    <header class ="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <H1>G.O.A.T</H1>
      </div>
    </header>  

    <br>
    <nav class = "navbar navbar-dark bg-dark">
      <div>
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
            <li class="nav-item"><a href="books.html" class="nav-link text-white">Books</a></li>
            <li class="nav-item"><a href="travel.html" class="nav-link text-white">Travel</a></li> 
          </ul>
        </header>
      </div>
    </nav>
  <br>  
  <main>
  <div id="bookApp">
    <div>
    <h1 class="h3 mb-3 fw-normal signin">Books</h1>
        <br>
      <table class="table table-bordered table-hover" data-sortable>
        <thead>
          <tr>
            <th class="text-center">Title</th>	
            <th class="text-center">Author(s)</th>
            <th class="text-center">Year Published</th>
            <th class="text-center">Publisher</th>
            <th class="text-center">Page Count</th>
            <th class="text-center">MSRP</th>
          </tr>
        </thead>

        <tbody>
          <tr v-for="book in books">

            <td>{{ book.Title}}</td>

            <td>{{ book.Author}}</td>

            <td>{{ book.YearPublished}}</td>

            <td>{{ book.Publisher}}</td>

            <td>{{ book.Page_Count}}</td>

            <td>{{ book.MSRP}}</td>

          </tr>
        </tbody>
      </table>
    </div>
  <!-- Add Form  -->
  <h1 class="h3 mb-3 fw-normal signin"> Add Books</h1>

  <form v-on:submit="postNewBook">
    <div class="mb-3">
      <label for="Title" class="form-label">Title</label>
      <input type="text" v-model="booksform.Title"
       class="form-control" id="Title" required="required">
    </div>
    <div class="mb-3">
      <label for="Author" class="form-label">Authors <span class="required">*</span></label>
      <input type="text" v-model="booksform.Author" class="form-control" id="Author"  required="required">
    </div>
    <div class="mb-3">
      <label for="YearPublished" class="form-label">Year Published</label>
      <input type="number" v-model="booksform.YearPublished" class="form-control" id="YearPublished"  required="required">
    </div>
    <div class="mb-3">
      <label for="Page_Count" class="form-label">Page Count</label>
      <input type="number" v-model="booksform.Page_Count" class="form-control" id="Page_Count"  required="required">
    </div>
    <div class="mb-3">
      <label for="Publisher" class="form-label">Publisher <span class="required">*</span></label>
      <input type="text" v-model="booksform.Publisher" class="form-control" id="Publisher"  required="required">
    </div>
    <div class="mb-3">
      <label for="MSRP" class="form-label">MSRP <span class="required">*</span></label>
      <input type="text" v-model="booksform.MSRP" class="form-control" id="MSRP"  required="required">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


  </div>
  </main>
  <script src="js/book.js"></script>
  </body>
  </html>
